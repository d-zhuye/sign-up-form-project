<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="left-container">
            <div id="logo">
                <h2 id="title"> <img id="odin-lined" src="odin-lined.png"> ODIN</h2>
            </div>
            <p  id="photo-credit">Photo by
                <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on 
                <a href="https://unsplash.com/">Unsplash</a>
            </p>
        </div>
        <div id="right-container">
            <div id="message-container">
                <div class="signup-message">
                    This is not a real online service! You know you need 
                    something like this in your life to help you realize your 
                    deepest dreams.  <br> <br>
                    Sign up now to get started. You know you want to.
                </div>
            </div>
            <form>
                
            </form>
            <section id="signup-form">
                <h2 class="signup-message">Let's do this!</h2>
                <div>
                    <div id="form-left">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" 
                            placeholder="John" required>    

                        <label for="user-email">EMAIL</label>
                        <input type="email" id="user-email" name="email" 
                            placeholder="jsmith@gmail.com" required="required"> 
                            
                        <label for="user-password">PASSWORD</label>
                        <input type="password" id="user-password" 
                            name="user-password" required>
                    </div>
                    <div id="form-right">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" 
                            placeholder="Smith" required="required">

                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" id="phone-number" 
                            name="phone-number" required="required">

                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirm" 
                            name="password-confirm" required>
                    </div>
                </div>
            </section>
            <div id="submit">
                <button id="submit-button">Create Account</button>
                <div id="log-in">Already have an account? <a  href="">Log in</a> </div>
            </div>  
        </div>
    </div>
</body>
</html>
